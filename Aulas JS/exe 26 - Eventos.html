<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Functions - Eventos</title>
    <style>
        #jogador{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            background-color: #000;
        }
    </style>
    <script>
        var px = 0, py = 0;

        function load(){
            document.addEventListener("keydown", tecla);
        }
        function tecla(){
            var jg = document.getElementById("jogador");
            var tecla = event.keyCode;
            if(tecla == 37){
                //esquerda
                px -= 10;
                jg.style.left = px + "px"; 
            }
            else if(tecla == 39){
                //direita
                px += 10;
                jg.style.left = px + "px"; 
            }
            else if(tecla == 38){
                //cima
                py -= 10;
                jg.style.top = py + "px"; 
            }
            else if(tecla == 40){
                //baixo
                py += 10;
                jg.style.top= py + "px"; 
            }
        }
        window.addEventListener("load" ,load);
    </script>
</head>
<body>
    <div id="jogador"></div>
</body>
</html>
