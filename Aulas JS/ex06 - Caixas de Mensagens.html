<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de Mensagens</title>
    <script>
        var nome;
        nome = prompt("Por favor coloca o teu nome", "Coloca o teu nome aqui")
        document.write(nome + "<br>");
        var numero = parseInt(prompt("Coloca um numero"));
        document.write(numero + 4); /* converte para numero insteiros*/
        var numero = parseFloat(prompt("Coloca um numero"));
        document.write(numero + 4); /* converte para numeros decimais*/
    </script>
    </script>
</head>
<body>   
</body>
</html>
