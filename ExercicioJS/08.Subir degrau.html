<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>     
       var alturaDegrau = parseFloat(prompt("Coloque  a altura do degrau em metros"));
        document.write("A altura do de grau é: " + alturaDegrau  + " metros " + "<br>");
        var alturarAlcancar = parseFloat(prompt("Coloque a altura que deseja alcançar"));
        document.write("A altura que deseja alcançar é de " + alturarAlcancar + " metros " + "<br>");

        var qtdDegraus = alturarAlcancar /alturaDegrau;  
        document.write("A quantidade de degraus que para atingir seu objetivo é de " + qtdDegraus + " degraus "+ "<br>");

    </script>
    
</head>
<body>
    <h4>Faça um script que receba a altura de um degrau de uma escada e a altura de um pedreiro deseja alcançar utilizando essa escada, calcule e mostre quantos degraus ele deverá subir para atingir seu objetivo, os valores fornecidos devem ser me metros.</h4>
</body>
</html>
