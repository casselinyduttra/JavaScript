<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>     
        var num = parseInt(prompt("Digite um numero"));

        if(num %2 == 0){
            num = confirm("O numero é PAR");
        document.write(num)
        }else{
            num = confirm("O numero é IMPAR");
        document.write(num)
        }
        
    </script>
    
</head>
<body>
    <h4>Faça um script que receba um número inteiro e mostre se esse número é par ou ímpar. Leia o número num campo de texto e mostre a saída num alerta.
    </h4>
</body>
</html>
