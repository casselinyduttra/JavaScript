<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseInt(prompt("Coloca um numero"));
        
        document.write("O quadrado do numero: " + num + " é igual a: " + num**2);
    </script>
    
</head>
<body>
    <h4>Faça um script para calcular o quadrado de um número colocado pelo utilizador..</h4>
</body>
</html>
