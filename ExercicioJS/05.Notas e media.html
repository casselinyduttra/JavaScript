<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nota1 = parseFloat(prompt("Coloca a primeira nota"));    
        document.write("A primeira nota: " + nota1 + "<br>");
        var nota2 = parseFloat(prompt("Coloca a segunda nota"));    
        document.write("A segunda nota: " + nota2 + "<br>");
        var nota3 = parseFloat(prompt("Coloca a terceira nota"));    
        document.write("A terceira nota: " + nota3 + "<br>");
        var media = (nota1 + nota2 + nota3) / 3;
        document.write("A media do aluno foi: " + media + "<br>");
    </script>
    
</head>
<body>
    <h4>Faça um script que leia três notas, calcule e mostre a média dessas notas..</h4>
</body>
</html>
