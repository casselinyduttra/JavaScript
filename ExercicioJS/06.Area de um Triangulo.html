<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>     
       var base = parseFloat(prompt("Entre com a base do triangulo"));
        document.write("A base do triangulo é de: " + base  + "cm" + "<br>");

        var altura = parseFloat(prompt("Entre com a altura do triangulo"));
        document.write("A altura do triangulo é de: " + altura  + "cm" + "<br>");

        var area = (base * altura) / 2;    
        document.write("A area do triangulo é de: " + area + "<br>");

        
    </script>
    
</head>
<body>
    <h4>Faça um script para calcular e mostrar a área de um triangulo (área = (base * altura) / 2)..</h4>
</body>
</html>
