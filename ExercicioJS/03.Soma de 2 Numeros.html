<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero1 = parseInt(prompt("Coloca um numero"));
        var numero2 = parseInt(prompt("Coloca outro numero"));
        var soma = numero1 + numero2;
        document.write("A soma dos numeros: " + numero1 + " e " + numero2 + " é igual a: " + soma);
    </script>
    
</head>
<body>
    <h4>Faça um script para somar dois números colocados pelo utilizador.</h4>
</body>
</html>
