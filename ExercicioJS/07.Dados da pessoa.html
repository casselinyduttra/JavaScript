<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>     
       var nomeDaPessoa = prompt("Coloque o seu nome");
        document.write("Seu Nome é: " + nomeDaPessoa  + "<br>");
        var anoDeNascimento = parseInt(prompt("Coloque o ano em que nasceu"));
        document.write("Ano de Nascimento: " + anoDeNascimento + "<br>");

        var anoAtual = parseInt(prompt("Coloque o ano atual em que estamos"))   
        document.write("Ano Atual: " + anoAtual + "<br>");

        var idade = anoAtual - anoDeNascimento;
        document.write("Sua idade é: " + idade + "Anos")

        
    </script>
    
</head>
<body>
    <h4>Faça um script que leia o nome de uma pessoa, o ano de nascimento dessa pessoa e o ano atual, calcule e mostre a idade dessa pessoa e o seu nome em linhas separadas.</h4>
</body>
</html>
