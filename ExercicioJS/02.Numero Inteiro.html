<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num;
        var num = parseInt(prompt("Coloca um numero"));
        document.write("O dobro de " + num + " é " + num * 2);
        
    </script>
</head>
<body>
    <h3>Faça um script que leia um número inteiro, em seguida calcule e mostre o dobro desse número.</h3>
</body>
</html>
